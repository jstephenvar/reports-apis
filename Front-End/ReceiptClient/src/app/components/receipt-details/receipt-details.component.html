<div *ngIf="currentReceipt" class="edit-form">
    <h4>Receipt</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentReceipt.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentReceipt.description"
          name="description"
        />
      </div>
  
      <div class="form-group">
        <label><strong>Value:</strong></label>
        {{ currentReceipt.published ? "Published" : "currentReceipt" }}
      </div>
    </form>
  
    <button
      class="badge badge-primary mr-2"
      *ngIf="currentReceipt.published"
      (click)="updatePublished(false)"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentReceipt.published"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Publish
    </button>
  
    <button class="badge badge-danger mr-2" (click)="deleteReceipt()">
      Delete
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateReceipt()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentReceipt">
    <br />
    <p>Cannot access this Receipt...</p>
  </div>
