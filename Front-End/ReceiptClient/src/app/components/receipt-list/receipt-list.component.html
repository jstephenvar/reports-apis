<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Receipts List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let receipt of receipts; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveReceipt(receipt, i)"
        >
          {{ receipt.title }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllReceipts()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentReceipt">
        <h4>Receipt</h4>
        <div>
          <label><strong>Title:</strong></label> {{ currentReceipt.title }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentReceipt.description }}
        </div>
        <div>
          <label><strong>Value:</strong></label>
          {{ currentReceipt.concept.price.value }}
        </div>
        <div>
          <label><strong>Rate:</strong></label>
          {{ currentReceipt.concept.price.rate }}
        </div>
  
        <a class="badge badge-warning" href="/receipts/{{ currentReceipt.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentReceipt">
        <br />
        <p>Please click on a Receipt...</p>
      </div>
    </div>
  </div>
